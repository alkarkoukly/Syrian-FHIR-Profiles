name: Build and Publish to Simplifier

on:
  push:
    branches:
      - main
    paths:
      - 'input/fsh/**'
      - 'sushi-config.yaml'
      - '.github/workflows/publish-to-simplifier.yml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI
        run: sushi .
        
      - name: Publish FHIR Resources to Simplifier
        run: |
          PROJECT="Syrian-Core-Profiles"
          USERNAME="${{ secrets.SIMPLIFIER_USERNAME }}"
          PASSWORD="${{ secrets.SIMPLIFIER_PASSWORD }}"
          
          echo "Publishing to Simplifier project: $PROJECT"
          
          for file in fsh-generated/resources/*.json; do
            filename=$(basename "$file")
            
            # Skip ImplementationGuide
            if [[ "$filename" != "ImplementationGuide-"* ]]; then
              echo "Publishing: $filename"
              
              # Use PUT instead of POST to Simplifier's upload endpoint
              curl -X PUT "https://simplifier.net/api/upload" \
                -H "Content-Type: application/fhir+json" \
                -H "Authorization: Basic $(echo -n "$USERNAME:$PASSWORD" | base64)" \
                -d @"$file" \
                --silent --show-error \
                -w "HTTP Status: %{http_code}\n"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fhir-profiles
          path: fsh-generated/resources/
          retention-days: 90
