name: Build FHIR Profiles

on:
  push:
    branches:
      - main
    paths:
      - 'input/fsh/**'
      - 'sushi-config.yaml'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI
        run: sushi .
        
      - name: Verify build
        run: ls -lah fsh-generated/resources/ | grep -E "\.json$"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fhir-profiles
          path: fsh-generated/resources/
          retention-days: 90
